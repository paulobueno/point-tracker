{% extends 'main.html' %}
{% block content %}
<br>
<div class="container col-xl-5">

<h2>User Registration</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <div>
                <label class="form-label">{{ form.email.label_tag }}</label>
            </div>
            <div class="col">
                {{ form.email }}
            </div>
        </div>
        <div>
            <div>
                <label class="form-label">{{ form.password1.label_tag }}</label>
            </div>
            <div class="col">
                {{ form.password1 }}
            </div>
        </div>
        <div>
            <div>
                <label class="form-label">{{ form.password2.label_tag }}</label>
            </div>
            <div class="col">
                {{ form.password2 }}
            </div>
        </div>
        <hr>
        <input class="w-20 btn navbar-foo" type="submit" value="Submit">

    </form>
</div>
{% endblock %}
