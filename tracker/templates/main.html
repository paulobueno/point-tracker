<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>FooTracker</title>
    <script defer type="text/javascript" src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static '/alien.png' %}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

    .navbar-foo {background:rgba(30,230,30,1);}
    .navbar-foo .navbar-brand {color: black;}
    .navbar-foo .navbar-nav .nav-link {color: rgba(0,0,0,1);}
    </style>
</head>
<body>

<nav class="navbar navbar-expand navbar-foo rounded-pill m-1 mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="/track">
            <img src="https://uploads-ssl.webflow.com/639bcb5db0b7734d255d6db9/639bee7d19d6f2ae30b3440d_2194593.png"
                 width="30" height="30" alt="">
            FooTracker
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/teams">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/athletes">Athletes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/track">Tracker</a>
                </li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                User
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <a class="dropdown-item" type="button" href="/auth/login">Sign-in</a>
                <a class="dropdown-item" type="button" href="/auth/user_registration">Register</a>
            </div>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<footer class="py-5">
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">Â© 2023 FooFlyers</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <span class="mb-3 mb-md-0 text-muted">Sponsors: </span>
                <li class="ms-3"><a class="text-muted" href="https://www.flyaerodyne.com/">
                    <svg class="bi" width="24" height="24">
                        <img src="https://www.flyaerodyne.com/wp-content/uploads/2017/03/Logo.png" width="60" height="30">
                    </svg>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="#">
                    <svg class="bi" width="24" height="24">
                        <use xlink:href="#instagram"></use>
                    </svg>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="#">
                    <svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook"></use>
                    </svg>
                </a></li>
            </ul>
        </footer>
    </div>
</footer>

</body>
</html>
